<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>



<body>

<header></header>

<main>

<form action="#">

<fieldset>
<legend>Registir form</legend>


<div class="input1">
    <label for="name1">Name</label>
    <input type="text" name="name" id="name1" placeholder="Name" >
</div>

<div class="input9">
    <label for="surname1">Surname</label>
    <input type="email" name="surname" id="surname1" placeholder="Surname" >
</div>

<div class="input2">
    <label for="email1">Email</label>
    <input type="email" name="email" id="email1" placeholder="Email">
</div>

<div class="input3">
    <label for="male">Gender</label>
    <span>Male</span> <input type="radio" name="gender" id="male"> 
   <span>Femal</span> <input type="radio" name="gender" id="femail">
</div>

<div class="input4">
    <label for="file1">Picture</label>
    <input type="file" id="file1" multiple> 
</div>


<div class="input5">
<label for="count1">Country</label>
    <select name="countrys" id="count1" >
        <option>Germany</option>
        <option>Spain</option>
        <option>France</option>
    </select>
</div>


<div class="input6">
<label for="selekt">Preferred languages</label>
    <select name="languages[]" id="selekt"  size="4" multiple >
        <option value="html">HTML</option>
        <option value="css">Css</option>
        <option value="js">JS</option>
        <option value="react">React</option>
        <option value="other">other</option>
        
    </select>
    <label for="selekt">(To choose more than one use cmd key)</label>
</div>
 
<div class="input7">
    <label for="it1">Fieled of activity</label>
    <input type="checkbox" name="it" id="it1"> IT
    <input type="checkbox" name="design" > Design
    <input type="checkbox" name="other" > Other
</div>
 
<div class="input8">
    <input type="submit" value="Send">
    <input type="reset" value="Cancel">
</div>


</fieldset>

</form>

</main>


<footer></footer>
    
</body>


</html>
